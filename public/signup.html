<html>
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width">
            <link rel="stylesheet" href="styles/signup.css">
        <title>Crata - Sign Up</title>
    </head>
    <style>
        .button {
          display: inline-block;
          padding: 10px 10px;
          color: white;
          text-align: center;
          text-decoration: none;
          border-radius: 5px;
          transition: transform 0.2s ease;
        }
        
        .button:hover {
          transform: scale(1.1);
          background-color: rgb(235, 72, 13);
        }
        </style>
<body>
    <div id="header">
    <div class="contain">                  
        <nav>
            <ul>
                <!-- <li><a style="position:absolute; margin: -40px 0px 0px 50px" href="/login">Log In</a></li> -->
            </ul>  
        </nav>
    </div> 
<form action="/signup" method="POST">  
    <div class="loginform">              
        <div class="container">
            <h3 style="color: white;justify-content: center;font-size: 25px;">Create an account</h3>
            <div class="inputs">
                <div>
                    <label for="firstname">
                        <input style="margin-top: 10px;" type="text"
                        id="firstname" name="name" required="" maxlength="20" placeholder="First Name" >
                        </label>
                            </div>
            <div>
                <label for="email">
                    <input style="margin-top: 0px;" type="email"
                        id="email" name="email" required="" maxlength="64" placeholder="Email">
                            </label>
                                </div>
                <div>                                                  
                    <label for="password"><b></b>
                        <input type="password" name="password" id="password" required
                            placeholder="Password" minlenth="4" 
                                onfocus="this.value = this.value=='Password'?'':this.value;" 
                                onblur="this.value = this.value==''?'Password':this.value;">
                                </label>
                                    </div>            
                <div>
                    <input class="button" type="submit" value="Begin your Journey">
                        </div><br><br> <br>
                    <div style ="
                        font-size:85%; color: white"><br>
                        Already have an account? Click Log In!
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
